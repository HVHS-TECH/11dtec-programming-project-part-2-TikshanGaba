<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Rental Service</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #e0eafc, #cfdef3);
            color: #333;
            padding: 40px 20px;
            margin: 0;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            font-size: 36px;
            margin-bottom: 20px;
        }
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-weight: bold;
            color: #34495e;
        }
        input[type="text"], input[type="number"], select {
            width: 100%;
            padding: 12px;
            margin-top: 6px;
            border-radius: 5px;
            border: 1px solid #b0bec5;
            box-sizing: border-box;
        }
        input[type="text"]:focus, input[type="number"]:focus, select:focus {
            border-color: #3498db;
            outline: none;
        }
        .button {
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 15px 20px;
            cursor: pointer;
            width: 100%;
            font-size: 18px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #2980b9;
        }
        .result {
            background-color: #ecf0f1;
            padding: 20px;
            margin-top: 30px;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .result span {
            color: #2ecc71; /* Green color for price */
        }
        .form-container h3 {
            color: #2c3e50;
            text-align: center;
        }
    </style>
</head>
<body>
  <script src="code.js"></script>
    <h1>Car Rental Service</h1>
    <div class="form-container">
        <h3>Reserve Your Car</h3>
        <form id="rentalForm">
            <!-- Name Input -->
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" placeholder="Enter your name" required>
            </div>

            <!-- Age Verification -->
            <div class="form-group">
                <label for="age">Your Age</label>
                <input type="number" id="age" placeholder="Enter your age" min="18" required>
            </div>

            <!-- Car Type Selection -->
            <div class="form-group">
                <label for="carType">Select Car Type</label>
                <select id="carType" required>
                    <option value="sedan">Sedan - $40/day</option>
                    <option value="suv">SUV - $60/day</option>
                    <option value="sports">Sports - $100/day</option>
                </select>
            </div>

            <!-- Rental Days -->
            <div class="form-group">
                <label for="rentalDays">Number of Days</label>
                <input type="number" id="rentalDays" min="1" required>
            </div>

            <!-- Submit Button -->
            <button type="button" class="button" onclick="calculatePrice()">Calculate Price</button>
        </form>

        <!-- Result Display -->
        <div id="result" class="result" style="display: none;">
            Total Price: $<span id="totalPrice">0</span>
        </div>
    </div>
</body>
</html>
