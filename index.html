<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Car Rental Service</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #cce3ff, #e6ffe6);
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    }
    h1 {
      text-align: center;
      color: #004085;
    }
    label, select, input {
      display: block;
      width: 100%;
      margin-top: 10px;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 15px;
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .summary p {
      margin: 8px 0;
    }
    .car-image {
      width: 100%;
      max-height: 200px;
      object-fit: cover;
      border-radius: 5px;
      margin-top: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>QuickRide Rentals</h1>
    <label for="carSelect">Select a Car:</label>
    <select id="carSelect"></select>

    <label for="rentalDays">Rental Duration (days):</label>
    <input type="number" id="rentalDays" value="1" min="1" />
<script src="code.js"></script>
    <label for="paymentMethod">Payment Method:</label>
    <select id="paymentMethod">
      <option value="Card">Card</option>
      <option value="Cash">Cash</option>
    </select>

    <button onclick="showSummary()">Show Summary</button>

    <div class="summary" id="summary"></div>
  </div>
</body>
</html>
