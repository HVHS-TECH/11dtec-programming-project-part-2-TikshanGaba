<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Car Rental Service</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #f4f4f4;
    }

    header {
      background-color: #333;
      color: white;
      padding: 10px;
      text-align: center;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }

    .car-card {
      background-color: white;
      border-radius: 8px;
      margin: 10px;
      padding: 20px;
      width: 300px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .car-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 6px;
    }

    .car-card h3 {
      margin-top: 10px;
    }

    .car-card input, .car-card button {
      margin: 5px 0;
      padding: 8px;
      width: 100%;
    }

    .price-output {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<header>
  <h1>Car Rental Service</h1>
</header>

<div class="container" id="car-list">
  <!-- Car cards injected by JavaScript -->
</div>
<script src="code.js"></script>
</body>
</html>
